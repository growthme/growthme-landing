<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | 그로스미 경영컨설팅</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Noto Sans KR', 'sans-serif'] },
                    colors: { 
                        brand: { dark: '#0B1120', primary: '#1e3a8a', gold: '#ca8a04' },
                        social: { kakao: '#FEE500', naver: '#03C75A' } 
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-[420px] rounded-2xl shadow-2xl overflow-hidden border border-gray-200">
        
        <div class="bg-brand-dark p-8 text-center relative overflow-hidden">
            <div class="absolute top-0 right-0 w-32 h-32 bg-brand-primary rounded-full blur-3xl opacity-20 transform translate-x-10 -translate-y-10"></div>
            
            <a href="index.html" class="inline-block group cursor-pointer relative z-10">
                <h1 class="text-white text-3xl font-black tracking-tighter group-hover:text-brand-gold transition">Growthme</h1>
                <p class="text-blue-200 text-xs mt-1 tracking-widest uppercase">Management Consulting</p>
            </a>
        </div>

        <div class="p-8 pt-10">
            <h2 class="text-xl font-bold text-gray-800 mb-8 text-center">파트너스 로그인</h2>
            
            <div class="space-y-3 mb-8">
                <button onclick="alert('카카오 로그인 연동 준비 중입니다.')" class="w-full bg-[#FEE500] hover:bg-[#FDD835] text-[#3c1e1e] py-3 rounded-lg font-medium transition flex items-center justify-center gap-3 relative">
                    <i class="fas fa-comment absolute left-4 text-lg"></i> <span>카카오로 3초 만에 시작하기</span>
                </button>

                <button onclick="alert('네이버 로그인 연동 준비 중입니다.')" class="w-full bg-[#03C75A] hover:bg-[#02b350] text-white py-3 rounded-lg font-medium transition flex items-center justify-center gap-3 relative">
                    <span class="absolute left-4 font-black text-lg">N</span> <span>네이버로 로그인</span>
                </button>

                <button onclick="alert('구글 로그인 연동 준비 중입니다.')" class="w-full bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 py-3 rounded-lg font-medium transition flex items-center justify-center gap-3 relative">
                    <i class="fab fa-google absolute left-4 text-lg text-red-500"></i>
                    <span>Google로 계속하기</span>
                </button>
            </div>

            <div class="relative flex py-2 items-center mb-6">
                <div class="flex-grow border-t border-gray-200"></div>
                <span class="flex-shrink-0 mx-4 text-gray-400 text-xs">또는 이메일로 로그인</span>
                <div class="flex-grow border-t border-gray-200"></div>
            </div>

            <form action="#" onsubmit="alert('준비 중인 기능입니다.'); return false;" class="space-y-4">
                <div>
                    <input type="email" required class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-brand-primary focus:border-brand-primary outline-none transition text-sm" placeholder="이메일 주소">
                </div>
                <div>
                    <input type="password" required class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-brand-primary focus:border-brand-primary outline-none transition text-sm" placeholder="비밀번호">
                </div>

                <div class="flex items-center justify-between text-xs text-gray-500 mb-2">
                    <label class="flex items-center cursor-pointer hover:text-gray-800">
                        <input type="checkbox" class="mr-2 rounded text-brand-primary focus:ring-brand-primary"> 자동 로그인
                    </label>
                    <a href="#" class="hover:text-brand-primary hover:underline">비밀번호 찾기</a>
                </div>

                <button type="submit" class="w-full bg-brand-primary text-white py-3.5 rounded-lg font-bold hover:bg-blue-800 transition shadow-lg transform active:scale-[0.98]">
                    이메일로 로그인
                </button>
            </form>

            <div class="mt-8 text-center text-sm text-gray-500">
                아직 계정이 없으신가요? <a href="#" class="text-brand-primary font-bold hover:underline ml-1">이메일로 회원가입</a>
            </div>
        </div>
        
        <div class="bg-gray-50 p-4 text-center border-t border-gray-200">
            <a href="index.html" class="text-gray-500 hover:text-brand-primary text-xs font-bold flex items-center justify-center gap-1 transition">
                <i class="fas fa-arrow-left"></i> 홈으로 돌아가기
            </a>
        </div>
    </div>

</body>
</html>
